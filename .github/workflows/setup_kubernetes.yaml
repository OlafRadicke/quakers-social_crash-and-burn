---

name: Pulumi
on: push
  # push:
  #   tags:
  #     - '*'
jobs:
  pulumiDryRun:
    name: Pulumi dry run
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - name: downloading go mod dependencies
        run: cd ./pulumi && go mod download
      - name: test env
        run: echo "${AWS_ACCESS_KEY_ID}" | wc %% echo "${AWS_SECRET_ACCESS_KEY}" | wc
        env:
          KUBECONFIG: "/home/runner/work/crash-and-burn/crash-and-burn/kubeconfig"
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
      - name: Pulumi up
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: dev
          work-dir: ./pulumi-02
          cloud-url: s3://pulumi?region=us-west-1&endpoint=us-west-1.storage.impossibleapi.net
          secrets-provider: passphrase
        env:
          KUBECONFIG: "/home/runner/work/crash-and-burn/crash-and-burn/kubeconfig"
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_REGION: 'us-west-1'
  pulumiUp:
    name: Pulumi run
    if: github.ref_type == 'tag'
    needs:
      - pulumiDryRun
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - name: install kubernetes dependencis
        run: ./scripts/install_k8s_dependencies.sh
      - name: create kubeconfig
        run: echo "${KUBE_CONFIG}" >  ${KUBECONFIG} && wc ${KUBECONFIG}
        env:
          KUBECONFIG: "/home/runner/work/crash-and-burn/crash-and-burn/kubeconfig"
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      # - name: create kubeconfig
      #   uses: mobiledevops/secret-to-file-action@v1
      #   with:
      #     base64-encoded-secret: ${{ secrets.KUBE_CONFIG }}
      #     filename: "~/.kube/config"
      - name: Pulumi up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: dev
          work-dir: ./pulumi-02
          cloud-url: 's3://pulumi?region=us-west-1&endpoint=us-west-1.storage.impossibleapi.net'
          secrets-provider: passphrase
        env:
          KUBECONFIG: "/home/runner/work/crash-and-burn/crash-and-burn/kubeconfig"
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          AWS_REGION: 'us-west-1'