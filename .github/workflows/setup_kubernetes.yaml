---

name: Pulumi
on: push
  # push:
  #   tags:
  #     - '*'
jobs:
  pulumiDryRun:
    name: Pulumi dry run
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - name: downloading go mod dependencies
        run: cd ./pulumi && go mod download
      - name: Pulumi up
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: dev
          work-dir: ./pulumi
          cloud-url: file://./
          secrets-provider: passphrase
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
  pulumiUp:
    name: Pulumi run
    if: github.ref_type == 'tag'
    needs:
      - pulumiDryRun
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - name: downloading go mod dependencies
        run: cd ./pulumi && go mod download
      - name: Pulumi up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: dev
          work-dir: ./pulumi
          cloud-url: file://./
          secrets-provider: passphrase
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}