---


apiVersion:           apps/v1
kind:                 Deployment
metadata:
  name:               mastodon-web
  labels:
    app:              mastodon-web
spec:
  replicas:           1
  selector:
    matchLabels:
      app:            mastodon-web
  template:
    metadata:
      labels:
        app:          mastodon-web
    spec:
      containers:
      - name:         mastodon-web
        image:        ghcr.io/mastodon/mastodon:v4.2.7
        command:      ["bundle"]
        args:
          -           "install"
          -           "&&"
          -           "bundle"
          -           "exec"
          -           "puma"
          -           "-C"
          -           "config/puma.rb"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory:   200Mi
            cpu:      1
          requests:
            memory:   100Mi
            cpu:      100m
        volumeMounts:
        - name:       mastodon-system
          mountPath:  /opt/mastodon/public/system
        - name:       mastodon-assets
          mountPath:  /opt/mastodon/public/assets
        - name:       secret-volume
          readOnly: true
          mountPath:  "/opt/mastodon"
      volumes:
      - name:         mastodon-system
        persistentVolumeClaim:
          claimName:  mastodon-system
      - name:         mastodon-assets
        persistentVolumeClaim:
          claimName:  mastodon-assets
      - name:         secret-volume
        secret:
          secretName: mastodon-env-production


