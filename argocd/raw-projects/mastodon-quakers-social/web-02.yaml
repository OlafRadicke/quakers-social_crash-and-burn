---

apiVersion:           apps/v1
kind:                 Deployment
metadata:
  name:               mastodon-web
  labels:
    app:              mastodon-web
spec:
  replicas:           1
  selector:
    matchLabels:
      app:            mastodon-web
  template:
    metadata:
      labels:
        app:          mastodon-web
    spec:
      # initContainers:
      # - name:         mastodon-web-init
      #   image:        olafradicke/mastodon-web:0.5.1
      #   resources:
      #     limits:
      #       memory:   200Mi
      #       cpu:      1
      #     requests:
      #       memory:   100Mi
      #       cpu:      100m
      #   env:
      #   - name: RAILS_ENV
      #     value: "production"
      # #   command: ["rake", "db:migrate"]
      #   command: ["rails", "assets:precompile"]
      #   volumeMounts:
      #   - name:       mastodon-system
      #     mountPath:  /home/mastodon/.rbenv/live/public/system
      #   - name:       mastodon-assets
      #     mountPath:  /home/mastodon/.rbenv/live/public/assets
